# MyEtcd负载均衡配置
upstream myetcd_backend {
    least_conn;
    server myetcd-node1:2379 max_fails=3 fail_timeout=30s;
    server myetcd-node2:2379 max_fails=3 fail_timeout=30s;
    server myetcd-node3:2379 max_fails=3 fail_timeout=30s;
}

# MyEtcd指标负载均衡配置
upstream myetcd_metrics_backend {
    least_conn;
    server myetcd-node1:2380 max_fails=3 fail_timeout=30s;
    server myetcd-node2:2380 max_fails=3 fail_timeout=30s;
    server myetcd-node3:2380 max_fails=3 fail_timeout=30s;
}

# MyEtcd API服务器
server {
    listen 80;
    server_name _;

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # MyEtcd API代理
    location /v1/ {
        proxy_pass http://myetcd_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
    }

    # MyEtcd指标代理
    location /metrics {
        proxy_pass http://myetcd_metrics_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # 静态文件服务（用于文档等）
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}